<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Hex and Pascal's Triangle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #pascalsTriangle {
      margin-top: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="binaryInput">Binary Input:</label>
    <textarea id="binaryInput" rows="2"></textarea>
    <button onclick="convertBinaryToHex()">===> Convert to Hex</button>

    <label for="triangleHeight">Triangle Height:</label>
    <input type="number" id="triangleHeight" min="1" value="1">
    <button onclick="drawPascalsTriangle()">Draw Triangle</button>

    <div id="pascalsTriangle"></div>
  </div>

  <script>
    function convertBinaryToHex() {
      const binaryInput = document.getElementById('binaryInput').value;
      const decimalValue = parseInt(binaryInput, 2);
      const hexValue = decimalValue.toString(16).toUpperCase();
      alert(hexValue);
    }

    function drawPascalsTriangle() {
      const height = parseInt(document.getElementById('triangleHeight').value);
      let triangle = '';

      for (let i = 0; i < height; i++) {
        let row = '';
        let coef = 1;

        for (let j = 0; j <= i; j++) {
          row += coef + ' ';
          coef = coef * (i - j) / (j + 1);
        }

        triangle += row.trim() + '\n';
      }

      document.getElementById('pascalsTriangle').innerText = triangle;
    }
  </script>
</body>
</html>
